language: cpp
compiler: gcc

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
    
before_install:
  - eval "${MATRIX_EVAL}"

  - PARENTDIR=$(pwd)
  
  - mkdir $PARENTDIR/build
  - mkdir $PARENTDIR/build-release

  - bash install_cpputest.sh

install:

script:
  - export CC=gcc-7
  - export CXX=g++-7

  - cd $PARENTDIR/build
  - cmake $PARENTDIR/src -DCMAKE_BUILD_TYPE=Debug
  - make -j9

  - cd $PARENTDIR/build-release
  - cmake $PARENTDIR/src -DCMAKE_BUILD_TYPE=Release
  - make -j9
